[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
upload_speed = 921600
monitor_speed = 115200
lib_deps = 
	maxgerhardt/ghostl @ ^1.0.1
	xreef/EByte LoRa E32 library @ ^1.5.13
	tinyu-zhao/TinyGPSPlus-ESP32 @ ^0.0.2
	plerup/EspSoftwareSerial @ 8.1.0